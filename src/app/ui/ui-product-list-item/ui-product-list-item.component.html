<div class="card m-2 d-flex flex-row" *ngIf="product" appUiZoomable>
  <!-- {{product | json}} -->
  <!-- <img [src]="product.thumbnail" alt="Illustration"> -->

  <app-ui-simple-image [imageUrl]="product.thumbnail" appUiZoomable></app-ui-simple-image>

  <div>
    <h1>{{ product.title }}</h1>
    <h2>{{ product.price }}</h2>
    <h2>{{ product.rating }}</h2>

    <app-ui-rating [note]="product.rating"></app-ui-rating>

  </div>

</div>
