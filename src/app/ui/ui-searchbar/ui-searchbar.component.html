

<div class="card flex-row m-1 p-2">

  <input type="text"
         class="form-control"
         placeholder="Search..."
         [(ngModel)]="term"
         #field="ngModel"
         minlength="4">

  <button
    class="btn btn-success"

    (click)="search.emit(term); term = '' "

    [disabled]=" !term || field.invalid  ">
    <i class="bi bi-search"></i>
  </button>

</div>
